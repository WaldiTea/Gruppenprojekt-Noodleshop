<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Ichiraku-Noodleshop</title>
</head>

<body>
  <header>
    <nav>
      <ul>
        <img src="assets/img/logo.png" alt="logo">
        <li><a href="#home">Home</a></li>
        <li><a href="#specials">Specials</a></li>
        <li><a href="#happy-clients">Happy Clients</a></li>
        <li><a href="#contactFormular">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="welcome">
      <h1>Ichiraku-Noodleshop</h1>
    </section>
    <section id="contactFormular" class="contactUs">
      <form action="">
        <h2>Kontakt formular</h2>
        <div>
          <label for="name">Name</label>
          <input class="inputnameEmail" type="name" placeholder="Your Name" size="40">
        </div>
        <div>
          <label for="email">E-mail</label>
          <input class="inputnameEmail" type="email" placeholder="Your E-mail" size="40">
        </div>
        <div>
          <label for="txt">Any suggestions?</label>
        </div>
        <div>
          <textarea cols="35" rows="14" placeholder="Text here...">
        </textarea>
        </div>
        <div>
          <input type="checkbox" name="sign" id="">
          <label for="sign">Sign me in for your Daily Newsletter</label>
        </div>
        <div>
          <input type="submit" value="Submit">
          <input type="reset" value="Cancel">
        </div>
      </form>
    </section>
  </main>
  <footer>
    <p>Datenschutz</p>
    <p>img's created by Steff</p>
  </footer>
</body>

</html>
